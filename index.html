<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>

    <div id="table">

        <img class="icon" src="dealericon.png" alt="dealer">

        <div id="d-cards" class="cards">
            <img class="dcard" src="cardbackred.png" alt="">
            <img class="dcard" src="cardbackred.png" alt="">
        </div>

        <h1 id="d-sum">DSUM</h1>
        <h1 id="game-status">GAME STATUS</h1>
        <h1 id="p-sum">PSUM </h1>

        <div id="p-cards" class="cards">
            <img class="pcard" src="cardbackred.png" alt="">
            <img class="pcard" src="cardbackred.png" alt="">
        </div>

        <div>
            <button id="new-game" class="button">NEW GAME</button>
            <button id="hit-button" class="button">HIT</button>
            <button id="stay-button" class="button">STAY</button>
        </div>

        <img class="icon" src="playericon.png" alt="player">
    </div>
</body>

</html>
