<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>

    <div id="table">

        <div id="d-cards" class="cards">
            <img class="icon" src="img/dealericon.png" alt="dealer">

        </div>

        <h1 id="d-sum">0</h1>
        <h1 id="game-status">PLAY</h1>
        <h1 id="p-sum">0</h1>

        <div id="p-cards" class="cards">
            <img class="icon" src="img/playericon.png" alt="player">

        </div>

        <div>
            <button class="button" onClick="window.location.reload();">NEW GAME</button>
            <button id="new-game" class="button">DEAL</button>
            <button id="hit-button" class="button">HIT</button>
            <button id="stand-button" class="button">STAND</button>
        </div>


    </div>
</body>
<footer>
    <h2>Black Jack by Rusen Seran</h2>
</footer>

</html>
